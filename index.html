<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <button class="choice" onclick="playGame('rock')">
                <img src="rock.png" alt="Rock">
            </button>
            <button class="choice" onclick="playGame('paper')">
                <img src="paper.png" alt="Paper">
            </button>
            <button class="choice" onclick="playGame('scissors')">
                <img src="scissors.png" alt="Scissors">
            </button>
        </div>
        <div class="score">
            <p>Player Score: <span id="player-score">0</span></p>
            <p>Computer Score: <span id="computer-score">0</span></p>
        </div>
        <div class="result">
            <p id="user-choice">You chose: </p>
            <p id="computer-choice">Computer chose: </p>
            <p id="game-result">Result: </p>
        </div>
        <div class="history">
            <h2>History</h2>
            <ul id="history-log"></ul>
        </div>
        <button class="reset" onclick="resetGame()">Reset Game</button>
        <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    </div>
    <audio id="selection-sound" src="selection.mp3"></audio>
    <audio id="result-sound" src="result.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
